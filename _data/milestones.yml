- id: 16
  name: First (pilot) national training event organised and performed
  partner: SOLEIL
  date: 2020-10-02
  status: achieved
  wp: "5"
  comments: The first online workshop series of ExPaNDS took place on the 1st and 2nd of October 2020. It consisted of 2 sessions of 1h30 each, spread over the 2 days and was aimed particularly at PaN instrument scientists and facility staff. We had 115 participants for the first day called "<a href='https://pan-training.hzdr.de/materials/fair-for-facilities'>FAIR for facilities</a>" and 87 participants for the second day, "<a href='https://pan-training.hzdr.de/materials/the-fair-experiment'>The FAIR Experiment</a>". Materials from both workshops are accessible in the PaN training catalogue.

