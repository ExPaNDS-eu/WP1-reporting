- id: 21
  name: Reference from community websites
  partner: Diamond
  date: 2020-10-13
  status: achieved
  wp: "6"
  comments: WP6 is responsible to provide the tools and actions to increase the visibility and favour the exploitation of the project’s outputs and results. Through the creation of our own website and social media activity, we are also in regular contact with the communication teams at Photon and Neutron Research Infrastructures (PaN RIs) across Europe. This email distribution group currently contains over 20 contacts. This results in ExPaNDS featuring on various community websites, to give a few examples<br>• <a href='https://lightsources.org/?s=ExPaNDS'>lightsources.org</a><br>• <a href='https://cordis.europa.eu/event/id/148203-save-the-date-and-register-photon-and-neutron-eosc-symposium-panosc-expands-annual-meeting'>CORDIS</a><br>• <a href='https://www.eoscsecretariat.eu/search/node/expands'>EOSC secretariat</a><br>• <a href='https://www.egi.eu/events/save-the-dates-photon-and-neutron-eosc-symposium-the-panosc-expands-annual-meeting/'>EGI</a><br>• <a href='https://www.elettra.trieste.it/index.php?option=com_acesearch&view=search&query=ExPaNDS&Itemid=705&lang=en'>Elettra</a><br>• <a href='https://www.maxiv.lu.se/?s=ExPaNDS'>MAX IV</a><br>• <a href='https://www.cells.es/en/@@search?SearchableText=ExPaNDS'>ALBA</a><br>• <a href='https://www.synchrotron-soleil.fr/en/search/site/ExPaNDS'>Soleil</a><br>Finally during the early part of October ExPaNDS held two workshops on FAIR and these were also disseminated to our own community and several other communities. We were happy to manage for example an exposure in an NFFA-Europe internal notification and also a <a href='https://www.fairsfair.eu/events/expands-fair-workshops-%E2%80%93-1st-2nd-october-2020'>newspiece in the FAIRsFAIR website</a>.

