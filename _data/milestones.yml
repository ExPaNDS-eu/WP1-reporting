- id: 5
  name: First all-hands meeting organised
  partner: DESY
  date: 2020-11-11
  status: achieved
  wp: "1"
  comments: ExPaNDS first all-hands meeting took place online from 9th to 11th of November 2020, jointly organised with PaNOSC. <a href=https://expands.eu/2020/11/24/panosc-and-expands-pan-eosc-symposium-and-annual-meeting-an-overview/>A newspiece</a> was released in our website, providing a summary of the event, links to presentations and recordings. The annual meeting was very informative for the common and different work both our projects are doing. The discussions will feed the mapping document ExPaNDS and PaNOSC WP1s are currently elaborating as well as the vision and roadmap upcoming deliverable (D6.4) WP6 is working on.

